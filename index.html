<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>bullishQR</title>
    <link rel="manifest" href="./manifest.json">
  <script type="module" crossorigin src="/bullishqr/assets/main-3LzSMRLd.js"></script>
  <link rel="stylesheet" crossorigin href="/bullishqr/assets/main-0WwiXQi9.css">
</head>
<body>
    <div class="container">
        <h1>bullishQR <span id="version" class="version"></span></h1>
        <div class="input-container">
            <input 
                type="text" 
                id="qrInput" 
                placeholder="Paste link or text here..."
                autocomplete="off"
            >
            <button id="createBtn" class="create-btn" aria-label="Create QR Code">
                <img src="" alt="QR Code" />
            </button>
        </div>
        <div id="qrContainer" class="qr-container hidden">
            <canvas id="qrCanvas"></canvas>
            <button id="saveBtn" class="save-btn">Save QR Code</button>
        </div>
    </div>
</body>
</html>
